<tr id="user-{{ user.id }}" hx-get="/user?id={{ user.id }}" hx-trigger="sse:update_user_{{ user.id }}" hx-target="this"
    hx-swap="outerHTML" class="updated">
    <td>{{ user.id }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.email }}</td>
</tr>
